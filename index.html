<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ti Vuoi Mettere Con Me?</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #ffe6e6; color: #333; }
        .question { font-size: 2em; margin-top: 50px; }
        .buttons { margin-top: 20px; }
        .button { font-size: 1.2em; padding: 10px 20px; margin: 10px; cursor: pointer; border: none; }
        .yes { background-color: #ff5e5e; color: white; }
        .no { background-color: #cccccc; color: black; }
        .maybe { background-color: #ffb3b3; color: white; }
        .animation { position: fixed; font-size: 2em; animation: float 3s ease infinite; opacity: 0; }
       
        /* Animazione di cuori verso l‚Äôalto */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Animazione di faccine tristi verso il basso */
        @keyframes drop {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Ti Vuoi Mettere Con Me?</h1>
    <p class="question">Ti vuoi mettere con me?</p>
   
    <div class="buttons">
        <button class="button yes" onclick="risposta('s√¨')">S√¨</button>
        <button class="button no" onclick="risposta('no')">No</button>
        <button class="button maybe" onclick="risposta('forse')">Forse</button>
    </div>

    <p id="response"></p>

    <!-- Contenitore per le animazioni -->
    <div id="animation-container"></div>

    <script>
        function risposta(answer) {
            let responseText = "";
            let animationContainer = document.getElementById('animation-container');
            animationContainer.innerHTML = "";  // Pulisce animazioni precedenti

            if (answer === 's√¨') {
                responseText = "Fantastico! Non vedo l‚Äôora di stare con te! ‚ù§Ô∏è";
                creaAnimazione('‚ù§Ô∏è', 'float');
            } else if (answer === 'no') {
                responseText = "Oh, va bene! Resteremo amici come prima üòä";
                creaAnimazione('üò¢', 'drop');
            } else {
                responseText = "Hai bisogno di tempo? Va benissimo, io aspetto! üíå";
            }
            document.getElementById('response').innerText = responseText;
        }

        // Funzione per creare animazioni
        function creaAnimazione(simbolo, animazione) {
            let animationContainer = document.getElementById('animation-container');
            for (let i = 0; i < 10; i++) {
                let elem = document.createElement('div');
                elem.innerText = simbolo;
                elem.classList.add('animation');
                elem.style.left = Math.random() * 100 + 'vw';
                elem.style.animationName = animazione;
                animationContainer.appendChild(elem);
               
                // Rimuove l'elemento dopo l'animazione per evitare sovraccarichi
                setTimeout(() => { elem.remove(); }, 3000);
            }
        }
    </script>

</body>
</html>
